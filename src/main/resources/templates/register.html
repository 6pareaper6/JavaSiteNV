<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:object="${user}" method="post" th:action="@{/register}">
    <input th:field="*{usermail}" type="email" autofocus required >
    <input th:field="*{username}" required>
    <input th:field="*{password}" type="password" required >
    <button>register</button>
</form>

</body>
</html>
